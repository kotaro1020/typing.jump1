<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Typing Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/keyboard.css">

</head>
<body>
  <p id="kana"></p>
  <p id="underbar">
    <span id="underbar1"></span><span id="underbar2"></span>
  </p>
  <p id="target">スタート</p>
  <p id="result"></p>
  <!-- <img src="us_104e.gif" class = "kbord" alt=""> -->
  <div id="keyboard">
    <div id ="q" class ="key" style ="position:absolute;top:0px;left:0px;">Q</div>
    <div id ="w" class ="key" style ="position:absolute;top:0px;left:70px;">W</div>
    <div id ="e" class ="key" style ="position:absolute;top:0px;left:140px;">E</div>
    <div id ="r" class ="key" style ="position:absolute;top:0px;left:210px;">R</div>
    <div id ="t" class ="key" style ="position:absolute;top:0px;left:280px;">T</div>
    <div id ="y" class ="key" style ="position:absolute;top:0px;left:350px;">Y</div>
    <div id ="u" class ="key" style ="position:absolute;top:0px;left:420px;">U</div>
    <div id ="i" class ="key" style ="position:absolute;top:0px;left:490px;">I</div>
    <div id ="o" class ="key" style ="position:absolute;top:0px;left:560px;">O</div>
    <div id ="p" class ="key" style ="position:absolute;top:0px;left:630px;">P</div>
    <div id ="@" class ="key" style ="position:absolute;top:0px;left:700px;">@</div>
    <div id ="q" class ="key" style ="position:absolute;top:0px;left:770px;">[</div>
    <div id ="a" class ="key" style ="position:absolute;top:75px;left:35px;">A</div>
    <div id ="s" class ="key" style ="position:absolute;top:75px;left:105px;">S</div>
    <div id ="d" class ="key" style ="position:absolute;top:75px;left:175px;">D</div>
    <div id ="f" class ="key" style ="position:absolute;top:75px;left:245px;">F</div>
    <div id ="g" class ="key" style ="position:absolute;top:75px;left:315px;">G</div>
    <div id ="h" class ="key" style ="position:absolute;top:75px;left:385px;">H</div>
    <div id ="j" class ="key" style ="position:absolute;top:75px;left:455px;">J</div>
    <div id ="k" class ="key" style ="position:absolute;top:75px;left:525px;">K</div>
    <div id ="l" class ="key" style ="position:absolute;top:75px;left:595px;">L</div>
    <div id =";" class ="key" style ="position:absolute;top:75px;left:665px;">;</div>
    <div id =":" class ="key" style ="position:absolute;top:75px;left:735px;">:</div>
    <div id ="]" class ="key" style ="position:absolute;top:75px;left:805px;">]</div>
    <div id ="z" class ="key" style ="position:absolute;top:150px;left:70px;">Z</div>
    <div id ="x" class ="key" style ="position:absolute;top:150px;left:140px;">X</div>
    <div id ="c" class ="key" style ="position:absolute;top:150px;left:210px;">C</div>
    <div id ="v" class ="key" style ="position:absolute;top:150px;left:280px;">V</div>
    <div id ="b" class ="key" style ="position:absolute;top:150px;left:350px;">B</div>
    <div id ="n" class ="key" style ="position:absolute;top:150px;left:420px;">N</div>
    <div id ="m" class ="key" style ="position:absolute;top:150px;left:490px;">M</div>
    <div id ="," class ="key" style ="position:absolute;top:150px;left:560px;">,</div>
    <div id ="." class ="key" style ="position:absolute;top:150px;left:630px;">.</div>
    <div id ="/" class ="key" style ="position:absolute;top:150px;left:700px;">/</div>
    <div id ="" class ="key" style ="position:absolute;top: 150px;left:770px;"></div>
  </div>

  <div class="border-radius1"></div>
  <div class="border-radius2"></div>
  <div class="border-radius3"></div>
  <div class="border-radius4"></div>
  <div class="border-radius5"></div>
  <div class="border-radius6"></div>
  <div class="border-radius7"></div>
  <div class="border-radius8"></div>
  <div class="border-radius9"></div>
  <div class="border-radius10"></div>

  <script src="js/main.js"></script>
</body>
</html>
